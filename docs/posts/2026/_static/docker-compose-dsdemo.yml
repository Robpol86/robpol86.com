name: dsdemo

services:
  influxdb:
    environment:
      DOCKER_INFLUXDB_INIT_MODE: setup
      DOCKER_INFLUXDB_INIT_USERNAME: admin
      DOCKER_INFLUXDB_INIT_PASSWORD: Stand&Deliver
      DOCKER_INFLUXDB_INIT_ORG: homelab
      DOCKER_INFLUXDB_INIT_BUCKET: telegraf
      DOCKER_INFLUXDB_INIT_ADMIN_TOKEN: xfjsEbb0Tpu48bqlQUjHAl0WHRB1GWAr
    image: "influxdb:2.8.0"
    ports:
      - "18086:8086"
    restart: always
    volumes:
      - influxdb-config:/etc/influxdb2
      - influxdb-data:/var/lib/influxdb2
  telegraf:
    depends_on:
      telegraf-init:
        condition: service_completed_successfully
    entrypoint: telegraf
    hostname: mock-container
    image: &image-telegraf "telegraf:1.37.1"
    restart: always
    volumes:
      - telegraf:/etc/telegraf
  telegraf-init:
    command: -euxc 'printenv telegraf_conf > /etc/telegraf/telegraf.conf'
    entrypoint: /bin/sh
    environment:
      telegraf_conf: |
        [global_tags]
        [agent]
          interval = "10s"
        [[outputs.influxdb_v2]]
          urls = ["http://influxdb:8086"]
          bucket = "telegraf"
          organization = "homelab"
          token = "xfjsEbb0Tpu48bqlQUjHAl0WHRB1GWAr"
        [[inputs.cpu]]
          percpu = true
          totalcpu = true
          collect_cpu_time = false
          report_active = false
          core_tags = false
        [[inputs.disk]]
          ignore_fs = ["tmpfs", "devtmpfs", "devfs", "iso9660", "overlay", "aufs", "squashfs"]
        [[inputs.kernel]]
        [[inputs.mem]]
        [[inputs.net]]
        [[inputs.nstat]]
        [[inputs.netstat]]
        [[inputs.processes]]
        [[inputs.swap]]
        [[inputs.system]]
    image: *image-telegraf
    user: root
    volumes:
      - telegraf:/etc/telegraf
  grafana:
    depends_on:
      grafana-init:
        condition: service_completed_successfully
    environment:
      GF_SECURITY_ADMIN_PASSWORD: Stand&Deliver
    image: &image-grafana "grafana/grafana:12.3.2"
    ports:
      - "13000:3000"
    restart: always
    volumes:
      - grafana-data:/var/lib/grafana
      - grafana-provisioning:/etc/grafana/provisioning
  grafana-init:
    command: -euxc 'printenv datasource_yml > /etc/grafana/provisioning/datasources/datasource.yml'
    entrypoint: /bin/sh
    environment:
      datasource_yml: |
        apiVersion: 1
        datasources:
          - name: influxdb
            type: influxdb
            access: proxy
            url: http://influxdb:8086
            jsonData:
              version: Flux
              organization: homelab
              defaultBucket: telegraf
            secureJsonData:
              token: xfjsEbb0Tpu48bqlQUjHAl0WHRB1GWAr
    image: *image-grafana
    volumes:
      - grafana-provisioning:/etc/grafana/provisioning
  grafana-post:
    command: |
      -euxc '
        # Wait for grafana to start.
        until curl -sf "$$API_URL_HEALTH"; do sleep 2; done
        # Import dashboard from JSON.
        printenv dashboard_json |
          curl -vf -u "$$API_AUTH" -H "Content-Type: application/json" -d @- "$$API_URL_DASHBOARDS"
        # Set dashboard as home.
        echo "{\"homeDashboardUID\":\"mock-container\"}" |
          curl -vf -u "$$API_AUTH" -H "Content-Type: application/json" -d @- -X PUT "$$API_URL_PREFERENCES"
        '
