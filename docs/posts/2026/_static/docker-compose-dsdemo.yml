    environment:
      API_AUTH: "admin:Stand&Deliver"
      API_URL_DASHBOARDS: "http://grafana:3000/apis/dashboard.grafana.app/v1beta1/namespaces/default/dashboards"
      API_URL_HEALTH: "http://grafana:3000/api/health"
      API_URL_PREFERENCES: "http://grafana:3000/api/org/preferences"
