{% if ablog.tags %}
<nav class="bd-links bd-docs-nav" aria-label="Main">
<div class="ablog-sidebar-item ablog__tags bd-toc-item navbar-nav active">
<link rel="stylesheet" href="{{ pathto('_static/ablog/tagcloud.css', 1) }}" type="text/css" />
<p aria-level="2" class="caption" role="heading">
  <a class="reference internal" href="{{ pathto(ablog.tags.path) }}"><span class="caption-text">{{ gettext('Tags') }}</span></a>
</p>
<ul class="ablog-cloud">
  {% for coll in ablog.tags %}
  {% if coll %}
  <li class="ablog-cloud ablog-cloud-{{ coll.relsize(5, 1) }} toctree-l1{% if pagename == coll.docname %} current active{% endif %}">
    <a class="reference internal" href="{{ pathto(coll.docname) }}">{{ coll }}</a>
  </li>
  {% endif %}
  {% endfor %}
</ul>
</div>
</nav>
{% endif %}
