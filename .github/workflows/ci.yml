name: Continuous Integration

on:
  pull_request:
  push:

jobs:

  ci:
    runs-on: ubuntu-latest
    steps:
      - {name: Check out repository code, uses: actions/checkout@v2, with: {fetch-depth: 0}}
      - {name: Install Python, uses: actions/setup-python@v2, with: {python-version: "3.10"}}
      - {name: Install Poetry, uses: abatilo/actions-poetry@v2.1.4}
      - {name: Install dependencies, run: make deps}
      - {name: Run lints, run: make lint}
      - {name: Run tests, run: make test}
      - {name: Build docs, run: make docs}
      - name: Prepare Lighthouse
        id: sitemap-csv
        run: |
          make autobuild &
          curl --retry 10 --retry-connrefused --retry-max-time 60 http://127.0.0.1:8000/index.html
          mkdir -v build/lighthouse
          sudo apt-get update && sudo apt-get install -y xmlstarlet
          echo -n "::set-output name=urls::"
          xmlstarlet sel -t -v "//*[local-name()='loc']/text()" build/html/sitemap.xml |tr "\n" ","
          echo
      - name: Run Lighthouse
        id: lighthouse
        uses: foo-software/lighthouse-check-action@master
        with:
          outputDirectory: build/lighthouse
          urls: ${{ steps.sitemap-csv.outputs.urls }}
          verbose: true
      - name: Verify Lighthouse
        uses: foo-software/lighthouse-check-status-action@master
        with:
          lighthouseCheckResults: ${{ steps.lighthouse.outputs.lighthouseCheckResults }}
          minAccessibilityScore: 1  # TODO: 96
          minBestPracticesScore: 1  # TODO: 85
          minPerformanceScore: 1  # TODO: 95
          minProgressiveWebAppScore: 1  # TODO: 50
          minSeoScore: 1  # TODO: 80
      - name: Store Lighthouse HTML report artifact
        uses: actions/upload-artifact@v2
        with: {name: lighthouse, path: build/lighthouse/, if-no-files-found: error}
        if: always()
