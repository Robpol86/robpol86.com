name: Build

on:
  pull_request:
  push:

jobs:

  Build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: ">=1.21.1"

      - name: Setup Node
        uses: actions/setup-node
        with:
          node-version: "20.6.1"

      - name: Setup Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          extended: true
          hugo-version: "0.118.2"

      - name: Build
        run: hugo --minify
