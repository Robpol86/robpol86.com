[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry]
name = "Robpol86.com"
version = "2024.10.4"
description = "My personal website."
readme = "README.md"
authors = ["Robpol86 <robpol86@gmail.com>"]
license = "BSD-2-Clause"
packages = [{include = "robpol86_com"}]
classifiers = [
    "Private :: Do Not Upload",
]

[tool.poetry.urls]
repository = "https://github.com/Robpol86/robpol86.com"

[tool.poetry.dependencies]
python = "^3.9"
# Project dependencies.
ablog = "*"
myst-parser = {version = "*", extras = ["linkify"]}
sphinx = "*"
sphinx-book-theme = "*"
sphinx-copybutton = "*"
sphinx-imgur = "*"
sphinx-notfound-page = "*"
sphinx-sitemap = "*"
sphinxcontrib-youtube = "*"
sphinxext-opengraph = "*"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
# Docs.
sphinx-autobuild = "*"
# Linters.
black = "*"
flake8 = "*"
flake8-docstrings = "*"
flake8-import-order = "*"
pep8-naming = "*"
pylint = "*"
# Tests.
pytest = "*"
pytest-icdiff = "*"

[tool.black]
line-length = 125
target-version = ["py39", "py310", "py311", "py312"]

[tool.pylint.FORMAT]
good-names = ["i", "j", "k", "ex", "Run", "_", "x", "y", "z", "fd"]
ignore = [
    ".venv/*",
    "build/*",
    "dist/*",
    "docs/_build/*",
]
max-line-length = 125
reports = false

[tool.pylint."MESSAGES CONTROL"]
disable = [
    "consider-using-f-string",
    "duplicate-code",
    "fixme",
    "too-many-arguments",
]

[tool.pylint.SIMILARITIES]
ignore-imports = true
min-similarity-lines = 7

[tool.pylint.TYPECHECK]
ignored-modules = ["distutils", "py"]

[tool.pytest.ini_options]
addopts = "--durations=15 --showlocals --verbose --verbose"
log_level = "DEBUG"
